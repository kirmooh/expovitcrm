<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h1>Transoft - CRM</h1>

       <h:dataTable value = "#{customer.customers}" var = "c" cellpadding="5" cellspacing="1" border="2" rowClasses="odd,even">
         
         
         
         <h:column><f:facet name = "header">Name</f:facet>
            #{c.name}
         </h:column>
            <h:column><f:facet name = "header">City</f:facet>
            #{c.city}
         </h:column>
            <h:column><f:facet name = "header">State</f:facet>
            #{c.state}
         </h:column>
            <h:column><f:facet name = "header">Phone</f:facet>
            #{c.phone}
         </h:column>
        
      </h:dataTable>
    </h:body>
</html>
